</head>
<body>
    <h1>Data Pengguna</h1>
    
    <div id="dataContainer"></div>

    <h2>Tambah Data Pengguna</h2>
    <form id="formData" onsubmit="event.preventDefault(); tambahData();">

        <input type="text" id="nama" required><br>

    </form>
